<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Globe outline -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#glow)" stroke-width="3"/>
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="42" ry="16" fill="none" stroke="#00a8ff" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="42" ry="32" fill="none" stroke="#00a8ff" stroke-width="1" opacity="0.4"/>
  <!-- Longitude lines -->
  <ellipse cx="50" cy="50" rx="16" ry="42" fill="none" stroke="#00a8ff" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="32" ry="42" fill="none" stroke="#00a8ff" stroke-width="1" opacity="0.4"/>
  <!-- Center marker -->
  <circle cx="50" cy="50" r="6" fill="#00a8ff"/>
  <circle cx="50" cy="50" r="10" fill="none" stroke="#00a8ff" stroke-width="1.5" opacity="0.5"/>
</svg>
